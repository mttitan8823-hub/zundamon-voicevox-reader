<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>読み上げ設定</title>
  <style>
    body { padding: 20px; font-family: sans-serif; min-width: 300px; }
    .setting-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="range"] { width: 100%; }
    .value-display { float: right; font-weight: normal; }
    button { padding: 8px 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #45a049; }
    #status { margin-top: 10px; color: green; font-size: 0.9em; height: 1.2em; }
  </style>
</head>
<body>
  <h2>ずんだもん設定</h2>

  <div class="setting-group">
    <label>話す速度 (Speed): <span id="speedValue" class="value-display">1.0</span></label>
    <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
  </div>

  <div class="setting-group">
    <label>音量 (Volume): <span id="volumeValue" class="value-display">1.0</span></label>
    <input type="range" id="volume" min="0.0" max="2.0" step="0.1" value="1.0">
  </div>

  <button id="save">設定を保存</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
